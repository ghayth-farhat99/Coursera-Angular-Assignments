<!DOCTYPE html>
<html ng-app="ShoppingListDirectiveApp">
<head>
    <meta charset="UTF-8">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <style>body {font-size: 1.2em; }</style>
    <title>Directives with isolate scope</title>
</head>
<body>
    <h1>Directives with isolate scope</h1>
    <div id="list" ng-controller="ShoppingListController1 as list1">
        <h3>Shopping list1 #1</h3>
        <input type="text" ng-model="list1.itemName" placeholder="item name">
        <input type="text" ng-model="list1.itemQuantity" placeholder="quantity">
        <button ng-click="list1.addItem();">Add Item </button>
        <ol>
            <list-item ng-repeat="item in list1.items"></list-item>
        </ol>
        <div class="error">Error: {{list1.errorMessage}}</div>
    </div>

    <div id="list" ng-controller="ShoppingListController2 as list2">
        <h3>Shopping list2 #2 (Limited to 3 items)</h3>
        <input type="text" ng-model="list2.itemName" placeholder="item name">
        <input type="text" ng-model="list2.itemQuantity" placeholder="quantity">
        <button ng-click="list2.addItem();">Add Item </button>
        <ol>
            <list-item ng-repeat="item in list2.items"></list-item>
        </ol>
        <div class="error">Error: {{ list2.errorMessage }} </div>
    </div>
    
</body>
</html>
