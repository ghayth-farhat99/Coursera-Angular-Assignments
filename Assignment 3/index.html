<!doctype html>
<html ng-app='NarrowItDownApp' lang="en">
  <head>
    <title>Assignment 3</title>
    <meta charset="UTF-8">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="style.css">
  </head>
<body>

  <div ng-controller="NarrowItDownController as narrowCtrl">

    <div class="page-content">
      <div id="search" class="demo-card-wide mdl-card ">

        
          <h2 class="mdl-card__title-text">Assignment 3 (Restaurant Menu)</h2>
    

        <div class="mdl-card__supporting-text">

          <form ng-submit="narrowCtrl.searchMenuItems()">
            <div class="input mdl-textfield mdl-js-textfield">
              <input ng-model="narrowCtrl.searchTerm"  class="mdl-textfield__input" type="text" id="keyword" placeholder="Search the item">
              
            </div>
          </form>

          <button ng-click="narrowCtrl.searchMenuItems()" class="button">
            Narrow It Down For Me!
          </button>

        </div>
      </div>

      <found-items
        items="narrowCtrl.found"
        on-remove="narrowCtrl.removeItem(index)">
      </found-items>
    </div>
  </div>
</body>
</html>
